<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/nav.css">
    <script src="https://kit.fontawesome.com/8446c158db.js" crossorigin="anonymous"></script>
    <!-- Start favicon Colbiologica -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

</head>
<body>

    <header>
        <div class="menuContainer"></div>
    </header>

    <section class="register">
        <form id = "formi">
            <div class="title">
                <img src="/img/colbiologicaLogo1.svg" alt="">
                <h3>¡Bienvenidos a Col-biologica</h3>
            </div>
            <input class="Controls" type="text" name="Correo" id="Nombres" placeholder="Usuario o correo electronico" required>
            <input class="Controls" type="password" name="Contraseña" id="Apellidos" placeholder="Contraseña" required>
            <div class="Buttons">
                <input class="Button" type="submit" value="Inicio">
                <p><a href="/register.html">Registro</a></p>
            </div>
        </form>
    </section>

    <footer>
        <div class="footerContainer"></div>
    </footer>

    <script src="controller/controllerLogin.js"></script>
    <script>
        $(document).ready(function () {
            $('.menuContainer').load('./nav.html');
        });
    </script>
</body>
</html>
