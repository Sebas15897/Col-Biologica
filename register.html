<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://kit.fontawesome.com/8446c158db.js" crossorigin="anonymous"></script>
    <title>Register Col-Biologica</title>
</head>
<body>
    <section class="register">
        <form action="#" method="POST">
            <div class="title">
                <i class="fas fa-dove"></i>
                <h3>Registro</h3>
            </div>
            <input class="Controls" type="text" name="Nombres" id="Nombres" placeholder="Ingrese su nombre">
            <input class="Controls" type="text" name="Apellidos" id="Apellidos" placeholder="Su apellido">
            <input class="Controls" type="email" name="Correo" id="Correo" placeholder="Ingrese su Correo electronico">
            <input class="Controls" type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese su contraseña">
            <div class="Buttons">
                <input class="Button" type="button" value="Registro">
                <p><a href="/login.html">Inicie sesion</a></p>
            </div>
        </form>
    </section>
</body>
</html>
